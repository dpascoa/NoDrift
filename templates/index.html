<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoDrift</title>
    <!-- Google Fonts: Inter + Lexend for contrast -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #121226;
            --bg-secondary: #1e1e3a;
            --card-bg: rgba(30, 30, 60, 0.6);
            --accent-a: #00d4ff;
            --accent-b: #ff00ff;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --error: #ff4d4d;
            --success: #00ffaa;
            --border-radius: 12px;
            --shadow-sm: 0 4px 10px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), #16213e);
            color: var(--text-primary);
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Lexend', sans-serif;
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(to right, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        p.tagline {
            font-size: 1rem;
            color: var(--accent-a);
            font-weight: 500;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            flex-wrap: wrap;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            font-size: 1rem;
            border: 1px solid #3a3a60;
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
            outline: none;
        }

        #urlInput:focus {
            border-color: var(--accent-a);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background: #2a2a4e;
        }

        button {
            padding: 14px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            background: linear-gradient(45deg, var(--accent-a), var(--accent-b));
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #4a4a6e;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 22px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-md);
        }

        .stat-card span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-a);
            margin-bottom: 6px;
            letter-spacing: -1px;
        }

        .stat-card p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Current crawling status */
        #currentCrawling {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        #currentUrl {
            color: var(--accent-b);
            font-weight: 600;
            word-break: break-all;
        }

        /* Error message */
        #errorMessage {
            color: var(--error);
            margin-bottom: 20px;
            font-weight: 600;
            padding: 12px;
            background: rgba(255, 77, 77, 0.1);
            border-radius: var(--border-radius);
            display: none;
        }

        #errorMessage.show {
            display: block;
        }

        /* View Tabs - Modern Toggle */
        #viewTabs {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .view-toggle {
            display: none;
        }

        .toggle-label {
            position: relative;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-a);
            transition: var(--transition);
            border-radius: 1px;
        }

        .view-toggle:checked + .toggle-label {
            color: var(--accent-a);
            font-weight: 600;
        }

        .view-toggle:checked + .toggle-label::before {
            width: 100%;
        }

        /* Crawled Pages List */
        #crawledPages {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        #crawledPages h3 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        #crawledPages ul {
            list-style: none;
            margin-top: 10px;
        }

        #crawledPages li {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }

        #crawledPages li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        #crawledPages strong {
            color: var(--accent-a);
            font-weight: 600;
        }

        #crawledPages small {
            font-size: 0.85rem;
            opacity: 0.8;
            display: block;
            margin: 4px 0;
        }

        #crawledPages ul ul {
            margin-left: 20px;
            margin-top: 6px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        #crawledPages ul ul li {
            margin-bottom: 6px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.3rem;
            }
            .input-group {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
            #viewTabs {
                justify-content: center;
                flex-wrap: wrap;
            }
            .toggle-label {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>NoDrift</h1>
    <p class="subtitle">Because this crawler doesn't drift to other domains. It stays focused.</p>
    <p class="tagline">Advanced website crawling with real-time monitoring</p>

    <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter website URL (e.g., example.com)" required />
        <button id="startCrawl">
            <span>Start Crawling</span>
        </button>
        <button id="stopCrawl" disabled>
            <span>Stop</span>
        </button>
        <button id="downloadLog" disabled>
            <span>ðŸ“„ Download Log</span>
        </button>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span id="pagesCrawled">0</span>
            <p>Pages Crawled</p>
        </div>
        <div class="stat-card">
            <span id="elapsedTime">0s</span>
            <p>Elapsed Time</p>
        </div>
        <div class="stat-card">
            <span id="urlsFound">0</span>
            <p>URLs Found</p>
        </div>
        <div class="stat-card">
            <span id="statusMessage">Ready</span>
            <p>Status</p>
        </div>
    </div>

    <div id="errorMessage"></div>
    <div id="currentCrawling">
        Currently crawling: <span id="currentUrl"></span>
    </div>

    <div id="viewTabs">
        <input type="radio" id="summaryView" name="viewType" class="view-toggle" checked />
        <label for="summaryView" class="toggle-label">Summary</label>

        <input type="radio" id="detailedView" name="viewType" class="view-toggle" />
        <label for="detailedView" class="toggle-label">Details</label>
    </div>

    <div id="crawledPages">
        <h3>Crawled Pages</h3>
        <ul id="pagesList">
            <li class="empty-state">No pages crawled yet.</li>
        </ul>
    </div>

    <script>
        // DOM elements
        const urlInput = document.getElementById('urlInput');
        const startBtn = document.getElementById('startCrawl');
        const stopBtn = document.getElementById('stopCrawl');
        const downloadBtn = document.getElementById('downloadLog');
        const pagesCrawledEl = document.getElementById('pagesCrawled');
        const elapsedTimeEl = document.getElementById('elapsedTime');
        const urlsFoundEl = document.getElementById('urlsFound');
        const statusMessageEl = document.getElementById('statusMessage');
        const currentUrlEl = document.getElementById('currentUrl');
        const pagesListEl = document.getElementById('pagesList');
        const crawledPagesDiv = document.getElementById('crawledPages');
        const errorMessageEl = document.getElementById('errorMessage');
        const summaryRadio = document.getElementById('summaryView');
        const detailedRadio = document.getElementById('detailedView');

        let sessionId = null;
        let pollInterval = null;
        let dataCache = null; // Cache the latest crawl data for rendering

        // Event listener for starting the crawl
        startBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) {
                errorMessageEl.textContent = 'Please enter a URL';
                errorMessageEl.classList.add('show');
                urlInput.value = '';
                currentUrlEl.textContent = '';
                statusMessageEl.textContent = 'Ready';
                return;
            }
            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadBtn.disabled = true;
            errorMessageEl.textContent = '';
            errorMessageEl.classList.remove('show');
            statusMessageEl.textContent = 'Initializing...';

            try {
                const response = await fetch('/api/start_crawl', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (response.ok) {
                    sessionId = data.session_id;
                    startPolling();
                } else {
                    // Show error above crawling status and clear input
                    errorMessageEl.textContent = data.error || 'Error starting crawl';
                    errorMessageEl.classList.add('show');
                    urlInput.value = '';
                    currentUrlEl.textContent = '';
                    pagesCrawledEl.textContent = '0';
                    elapsedTimeEl.textContent = '0s';
                    urlsFoundEl.textContent = '0';
                    statusMessageEl.textContent = 'Invalid';
                    resetButtons();
                }
            } catch (err) {
                errorMessageEl.textContent = `Error starting crawl: ${err.message}`;
                errorMessageEl.classList.add('show');
                urlInput.value = '';
                currentUrlEl.textContent = '';
                pagesCrawledEl.textContent = '0';
                elapsedTimeEl.textContent = '0s';
                urlsFoundEl.textContent = '0';
                statusMessageEl.textContent = 'Invalid';
                resetButtons();
            }
        });

        // Event listener for stopping the crawl
        stopBtn.addEventListener('click', async () => {
            if (!sessionId) return;
            stopBtn.disabled = true;
            try {
                const response = await fetch(`/api/stop_crawl/${sessionId}`, { method: 'POST' });
                if (!response.ok) throw new Error('Failed to stop crawl');
            } catch (err) {
                errorMessageEl.textContent = `Error stopping crawl: ${err.message}`;
            }
        });

        // Event listener for downloading the log
        downloadBtn.addEventListener('click', () => {
            if (!sessionId) return;
            window.location.href = `/api/download_log/${sessionId}`;
        });

        // View switching: update displayed content
        summaryRadio.addEventListener('change', () => {
            if (dataCache) renderPagesList(dataCache, false);
        });
        detailedRadio.addEventListener('change', () => {
            if (dataCache) renderPagesList(dataCache, true);
        });

        // Function to start polling the status API
        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                if (!sessionId) return;
                try {
                    const response = await fetch(`/api/crawl_status/${sessionId}`);
                    if (!response.ok) throw new Error('Failed to fetch status');
                    const data = await response.json();
                    updateUI(data);
                    // Stop polling if crawl is done
                    if (['completed', 'stopped', 'error', 'invalid'].includes(data.status)) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                        stopBtn.disabled = true;
                        startBtn.disabled = false;
                        if (data.log_file) {
                            downloadBtn.disabled = false;
                        }
                        if (data.error) {
                            errorMessageEl.textContent = data.error;
                        }
                    }
                } catch (err) {
                    errorMessageEl.textContent = `Error polling status: ${err.message}`;
                    clearInterval(pollInterval);
                }
            }, 1000);
        }

        // Update UI with data
        function updateUI(data) {
            dataCache = data; // Cache for rendering

            pagesCrawledEl.textContent = data.pages_crawled || 0;
            elapsedTimeEl.textContent = `${Math.floor(data.elapsed_time || 0)}s`;
            urlsFoundEl.textContent = data.total_found || 0;
            statusMessageEl.textContent = data.status ? data.status.charAt(0).toUpperCase() + data.status.slice(1) : 'Unknown';
            currentUrlEl.textContent = data.current_url || '';

            // Update list if pages exist
            if (data.pages && data.pages.length > 0) {
                crawledPagesDiv.style.display = 'block'; // Ensure section is visible
                const isDetailedView = detailedRadio.checked;
                renderPagesList(data, isDetailedView);
            } else {
                pagesListEl.innerHTML = '<li class="empty-state">No pages crawled yet.</li>';
            }
        }

        // Render the list of crawled pages based on view mode
        function renderPagesList(data, showDetails = false) {
            const pages = data.pages || [];
            if (pages.length === 0) {
                pagesListEl.innerHTML = '<li class="empty-state">No pages crawled yet.</li>';
                return;
            }

            const reversedPages = [...pages].reverse();
            pagesListEl.innerHTML = '';

            reversedPages.forEach(page => {
                const li = document.createElement('li');
                const linkCount = (page.links && page.links.length) || 0;

                if (showDetails && linkCount > 0) {
                    const linksHtml = page.links.map(link => `<li>${link}</li>`).join('');
                    li.innerHTML = `
                        <strong>${page.url}</strong>
                        <small>Found ${linkCount} link(s)</small>
                        <ul>${linksHtml}</ul>
                    `;
                } else {
                    li.innerHTML = `
                        <strong>${page.url}</strong>
                        <small>Found ${linkCount} link(s)</small>
                    `;
                }
                pagesListEl.appendChild(li);
            });
        }

        // Reset buttons on error or reset
        function resetButtons() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            downloadBtn.disabled = true;
            statusMessageEl.textContent = 'Ready';
        }
    </script>
</body>
</html>
